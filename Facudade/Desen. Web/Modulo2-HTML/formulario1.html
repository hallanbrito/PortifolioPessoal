<form action="/pagina-processa-dados-do-form" metrod="Post">
    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome" >Nome:</label>
        <input type="text" minlength="3"id="nome" placeholder="Digite seu nome">

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento">

        <label for="cpf">CPF:</label>
        <input type="cpf" minlength="11" id="cpf" placeholder="___.___.___-__">
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>

        <label for="tipo_endereco">Tipo:</label>
        <select id="tipo_endereco">
            <option value="">Selecione</option>
            <option value="">Rua</option>
            <option value="">Estrada</option>
            <option value="">Rodovia</option>
            <option value="">Outros</option>

        </select>

        <label for="logradouro_endereco">Logradouro:</label>
        <input type="text" id="logradouro_endereco" placeholder="Digite seus Endereço" >
        
        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco" placeholder="numero da casa">

        <label for="complemento_endereco">Complemento:</label>
        <input type="text" id="complemento_endereco" placeholder="Digite o Complemento do Endereço">
    </fieldset>

    <fieldset>
        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o Formulário</button>
    </fieldset>
</form>
