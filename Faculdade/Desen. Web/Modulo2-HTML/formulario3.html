<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="processa_form.php" method="post">
        <fieldset>
            <legend> Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" name="data_nascimento" id="data_nascimento">

            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required>

            <label for="tel">Tel. Celular:</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            
            <select name="tipo_endereco" id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco" name="logradouro_endereco">

            <label for="numero_endereco">Nº</label>
            <input type="text" id="numero_endereco" name="numero_endereco">

            <label for="complento_endereco">Complemento:</label>
            <input type="complemento_endereco" id="complemento_endereco" name="complemento_endereco">
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="tipo_msg">Tipo de Mensagem:</label>
            <br>
            <label for="sugestao">Sugestão</label>
            <input type="radio" name="tipo_msg" value="Sugestao">
            <br>
            <label for="critica">Critica</label>
            <input type="radio" name="tipo_msg" value="Critica">
            <br>
            <label for="elogio">Elogio</label>
            <input type="radio" name="tipo_msg" value="Elogio">
            <br>

            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
